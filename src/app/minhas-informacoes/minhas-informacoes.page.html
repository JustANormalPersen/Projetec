<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de voltar, que redireciona para a página 'tela-principal' -->
      <ion-back-button defaultHref="/tela-principal"></ion-back-button>
    </ion-buttons>
    <ion-title>minhas-informacoes</ion-title> <!-- Título da página -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulário que será enviado ao clicar no botão 'Salvar Alterações' -->
  <form (ngSubmit)="onSubmit()">
    <!-- Campo para o primeiro nome do usuário -->
    <ion-item>
      <ion-label position="floating">Nome : </ion-label>
      <!-- O valor do input é vinculado à propriedade 'userFirstName' no componente -->
      <ion-input type="text" [(ngModel)]="userFirstName" name="firstName"></ion-input>
    </ion-item>
    <!-- Campo para o sobrenome do usuário -->
    <ion-item>
      <ion-label position="floating">Sobrenome : </ion-label>
      <!-- O valor do input é vinculado à propriedade 'userLastName' no componente -->
      <ion-input type="text" [(ngModel)]="userLastName" name="lastName"></ion-input>
    </ion-item>
    <!-- Campo para o email do usuário -->
    <ion-item>
      <ion-label position="floating">Email : </ion-label>
      <!-- O valor do input é vinculado à propriedade 'userEmail' no componente -->
      <ion-input type="email" [(ngModel)]="userEmail" name="email"></ion-input>
    </ion-item>
    <!-- Botão para submeter o formulário -->
    <ion-button expand="full" type="submit">Salvar Alterações</ion-button>
  </form>
</ion-content>
